<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Cairo|Luckiest+Guy|Modak&display=swap" rel="stylesheet">
    .cairo{
    font-family: 'Cairo', sans-serif;
    }
    .modak{
    font-family: 'Modak', cursive;
    }
    .lucky{
    font-family: 'Luckiest Guy', cursive;
    }
  </head>
  <body>
    <h1 class="lucky">BREAKING NEWS</h1>
    <p class="cairo">Local HTML user makes a terrible choice in fonts</p>
    <p class="modak">This is the worst website I've ever seen -My Family</p>
  </body>
<html>
